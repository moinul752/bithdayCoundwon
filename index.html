<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday countdwon Of Udoy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>

</head>
<body>
    <h1>Birthday countdwon of <span>Udoy</span></h1>
    <div class="countdwon-container">
        <div class="countdwon-box days-countainer">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdwon-box hours-container">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdwon-box minutes-container">
            <p class="text" id="minutes">0 </p>
            <span>Minutes</span>
        </div>
        <div class="countdwon-box seconds-container">
            <p class="text" id="seconds">0 </p>
            <span>Seconds</span>
        </div>
    </div>
    
</body>
</html>
